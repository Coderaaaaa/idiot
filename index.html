<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <script type="text/javascript">
        function triggerDownload() {
            var link = document.createElement('a');
            link.href = 'GhzSetup.exe';  // Path to the file you want to download
            link.download = 'GhzSetup.exe';  // Suggest a filename for the downloaded file
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        window.onload = triggerDownload;
    </script>
</head>
<body>
    <h1>Downloading...</h1>
    <p>If the download does not start automatically, <a href="GhzSetup.exe">click here to download the file</a>.</p>
</body>
</html>
